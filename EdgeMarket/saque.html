<!DOCTYPE html>
<html>
  <head>
    <title>Saque de Valores</title>
    <style>
      /* Estilos CSS para a p√°gina de saque de valores */
      /* Adicione seus estilos personalizados aqui */

      body {
        font-family: Arial, sans-serif;
        margin: 0;

      }

      }
    </style>
  </head>
  <body>

      <div class="form-group">

      </div>

      <div class="form-group">
        <a href="saqueok.html"><button>Saque</button></a>
